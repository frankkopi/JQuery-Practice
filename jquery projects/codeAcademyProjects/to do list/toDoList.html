<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css.css" rel="stylesheet" />
    <script src="../../lib/jquery-2.2.1.js" type="text/javascript"></script>
</head>
<body>

    <h3>To do list</h3>

    <form name="checkListForm">
        <input type="text" name="checkListItem" />
    </form>

    <div id="button">add item</div>

    <div class="list"></div>


    <script>
        $(document).ready(function(){

            $('#button').click(function(){
                var toAdd = $('input[name=checkListItem]').val();
                $('.list').append('<div class="item">' + toAdd + '</div>');
            });

            $(document).on('click', '.item', function(){
                $(this).remove();
            });
        });

        // The event handler: .on(). You can think of .on() as a general handler that takes the event, its selector,
        // and an action as inputs. The syntax looks like this:
        //          $(document).on('event', 'selector', function() {
        //                  Do something!
        //          });
    </script>
</body>
</html>
