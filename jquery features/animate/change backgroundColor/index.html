<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css.css" rel="stylesheet"/>
    <script src="../../../lib/jquery-2.2.1.js" type="text/javascript"></script>
    <script src="../../../lib/jquery-ui.js"></script>
</head>
<body>
    <div id="buttons">
        <button id="magenta">Magenta</button>
        <button id="blue">Blue</button>
        <button id="default">default</button>
    </div>
    <div id="box"></div>

    <script>
        $(document).ready(function(){
            var box = $('#box');
            var colors = ['#ff00ff', '#0000ff', '#ffe780'];

            $('#magenta').click(function(){
                changeBg(colors[0]);
            });

            $('#blue').click(function(){
               changeBg(colors[1]);
            });

            $('#default').click(function(){
                changeBg(colors[2]);
            });

            var changeBg = function(color){
                box.animate({backgroundColor: color}, 700, 'linear');
            };
        });
    </script>
</body>
</html>
