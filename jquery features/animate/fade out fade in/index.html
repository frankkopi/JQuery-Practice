<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css.css" rel="stylesheet"/>
    <script src="../../../lib/jquery-2.2.1.js" type="text/javascript"></script>
    <script src="../../../lib/jquery-ui.js"></script>
</head>
<body>

    <div id="buttons">
        <button id="btn1">Fade out</button>
        <button id="btn2">Fade in</button>
    </div>
    <div id="box"></div>

    <script>
        $(document).ready(function(){
            var box = $('#box');

            $('#btn1').click(function(){
                box.animate({opacity: '0'}, 1000, 'linear');
            });

            $('#btn2').click(function(){
                box.animate({opacity: '1'}, 1000, 'easeInCubic');
            });
        });
    </script>
</body>
</html>
