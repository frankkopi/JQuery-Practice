<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css.css" rel="stylesheet"/>
    <script src="../../../lib/jquery-2.2.1.js" type="text/javascript"></script>
    <script src="../../../lib/jquery-ui.js"></script>
</head>
<body>

    <!-- slide up, slide down -->
    <div class="outer">
        <div class="buttons">
            <button id="btn1">Slide up</button>
            <button id="btn2">Slide down</button>
        </div>
        <div id="box1" class="innerBox"></div>
    </div>


    <!-- slide in left, slide out left -->
    <div class="outer outer2">
        <div class="buttons">
            <button id="btn3">Slide in left</button>
            <button id="btn4">Slide out left</button>
        </div>
        <div id="box2" class="innerBox"></div>
    </div>


    <!-- slide in right, slide out right -->
    <div class="outer outer3">
        <div class="buttons">
            <button id="btn5">Slide in right</button>
            <button id="btn6">Slide out right</button>
        </div>
        <div id="box3" class="innerBox"></div>
    </div>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
