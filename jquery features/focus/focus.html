<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css.css" rel="stylesheet"/>
    <script src="../../lib/jquery-2.2.1.js" type="text/javascript"></script>
</head>
<body>
    <form>
        Name: <input type='text' name='name'/>
    </form>

    <script>
        $(document).ready(function(){

            $('input[name="name"]').focus(function(){
                $(this).css('outline-color', '#FF0000');
            });
        });
    </script>
</body>
</html>
