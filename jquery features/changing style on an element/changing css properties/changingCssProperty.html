<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css.css" rel="stylesheet"/>
    <script src="../../../lib/jquery-2.2.1.js" type="text/javascript"></script>
</head>
<body>

    <button>Click me</button>
    <div></div>

    <script>
        // jQuery also includes a general-purpose .css() function that takes two inputs: the first is the CSS
        // element to alter, and the second is the value to set it to. For example:
        // $("div").css("background-color","#008800");

        $(document).ready(function(){
            $('button').click(function(){
                // height and width can be accessed with specific JQuery functions
                //$('div').height('200px');
                //$('div').width('200px');
                $('div').css('border-radius', '20px');
            });
        });
    </script>
</body>
</html>
