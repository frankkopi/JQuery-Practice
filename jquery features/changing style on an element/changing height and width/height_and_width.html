<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css.css" rel="stylesheet"/>
    <script src="../../../lib/jquery-2.2.1.js" type="text/javascript"></script>
</head>
<body>

    <button>Click me</button>
    <div></div>

    <script>
        // Because resizing elements is so common, jQuery has specific .height() and .width() functions that
        // can be used to change the heights and widths of HTML elements.
        // The syntax is:
        // $("div").height("100px");
        // $("div").width("50px");

        $(document).ready(function(){
            $('button').click(function(){
                $('div').height('200px');
                $('div').width('200px');
            });
        });
    </script>
</body>
</html>
