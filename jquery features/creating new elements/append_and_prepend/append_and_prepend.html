<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../../../lib/jquery-2.2.1.js" type="text/javascript"></script>
    </head>
<body>

    <script>
        $(document).ready(function(){

            $('body').append("<p>This paragraph is made with .append!</p>");

            $('body').prepend("<h3>This heading is made with .prepend!</h3>");

            $("<p>This paragraph is made with .appendTo</p>").appendTo('body');

            $("<h3>This heading is made with .prependTo</h3>").prependTo('body');
        });

    </script>
</body>
</html>
