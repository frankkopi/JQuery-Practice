<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css.css" rel="stylesheet" />
    <script src="../../lib/jquery-2.2.1.js" type="text/javascript"></script>
</head>
<body>

    <div>Home</div>
    <div>About Us</div>
    <div>Contact</div>

    <script>
        $(document).ready(function(){

            $('div').hover(function(){
                $(this).addClass('active');
            },
                function(){
                    $(this).removeClass('active');
                }
            );
        });
    </script>
</body>
</html>
