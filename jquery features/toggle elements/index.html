<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div.class1{width:500px; height:300px; margin:auto; top:200px; position:relative; background-color:#d3d3d3;}
        div.inner{width:100px; height:100px; background-color:#F39814; margin:auto; top:80px; position:relative;}
    </style>
    <script src="../../lib/jquery-2.2.1.js" type="text/javascript"></script>
</head>
<body>

    <div class="class1">
        <button>click me</button>
        <div class="inner"></div>
    </div>

    <script>
        $(document).ready(function(){

            $('button').click(function(){
                $('.inner').toggle();
            });
        });
    </script>
</body>
</html>
