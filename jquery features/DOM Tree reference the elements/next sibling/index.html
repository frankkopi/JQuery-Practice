<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css.css" rel="stylesheet"/>
    <script src="../../../lib/jquery-2.2.1.js" type="text/javascript"></script>
</head>
<body>

    <div class="container">
        <a class="more-btn" href="#">More</a>
        <ul class="more-menu">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li class="share">Click me</li>
            <li class="share-menu">
                <span>Facebook</span>
                <span>Google+</span>
                <span>Twitter</span>
            </li>
        </ul>
    </div>

    <script>
        var main = function(){
          $('.more-btn').click(function(){
              // .next() will get the next sibling
              $(this).next().toggle();
          });

          $('.share').click(function(){
              // .next() will get the next sibling
              $(this).next().toggle();
          });
        };

        $(document).ready(main);
    </script>
</body>
</html>
