<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        fieldset{margin: 20px; width: 400px; background-color:#d3d3d3;}
        button{margin-top: 20px;}
        textarea{margin-top: 100px; width:200px; height:200px;}
    </style>
    <script src="../../../lib/jquery-2.2.1.js" type="text/javascript"></script>
</head>
<body>

<form>
    <h3>Select your favorite sports:</h3>
    <label><input type="checkbox" value="football" name="sport"> Football</label>
    <label><input type="checkbox" value="baseball" name="sport"> Baseball</label>
    <label><input type="checkbox" value="cricket" name="sport"> Cricket</label>
    <label><input type="checkbox" value="boxing" name="sport"> Boxing</label>
    <br>
    <button type="button">Get Values</button>
</form>

<textarea id="textarea"></textarea>

<script>
    $(document).ready(function() {
        $("button").click(function(){
            var favorite = [];
            $.each($("input[name='sport']:checked"), function(){
                favorite.push($(this).val());
            });
            //alert("My favourite sports are: " + favorite.join(" "));
            $('#textarea').html(favorite.join(", "));
        });
    });
</script>
</body>
</html>
