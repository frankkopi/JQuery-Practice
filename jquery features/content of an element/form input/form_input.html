<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        button{margin-top: 20px;}
        textarea{margin-top: 20px; width:200px; height:200px;}
    </style>
    <script src="../../../lib/jquery-2.2.1.js" type="text/javascript"></script>
</head>
<body>

<h2>Get value of form inputs</h2>
<form>
    First Name:<input id="firstName" name="firstName" type="text"/><br/>

    Last Name:<input id="lastName" name="lastName" type="text"/><br/>

    <label><input type="radio" name="drink" value="whiskey"/>whiskey</label><br/>

    <label><input type="radio" name="drink" value="soft drink"/>soft drink</label><br/>

    <label><input type="radio" name="drink" value="water"/>water</label><br/>

    <label><input type="radio" name="drink" value="milk"/>milk</label><br/>

    <textarea name="text"></textarea>
</form>

<button>Get values</button>

<script>
    $(document).ready(function(){

        $('button').click(function(){
            var firstName = $('input[name="firstName"]').val();
            var lastName = $('#lastName').val();
            var drink = $('input[name="drink"]:checked').val();
            var text = $('textarea').val();
            console.log(firstName);
            console.log(lastName);
            console.log(drink);
            console.log(text);
        });

    });
</script>
</body>
</html>
