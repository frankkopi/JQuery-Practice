<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {width:200px; height:200px; background-color:green; border-radius:100%;}
        button {margin:20px;}
    </style>
    <script src="../../../lib/jquery-2.2.1.js" type="text/javascript"></script>

</head>
<body>
    <div></div>
    <button>fade out</button>

    <script>
        $(document).ready(function(){
           $('button').click(function(){
               $('div').fadeOut('slow');
           });
        });
    </script>
</body>
</html>
