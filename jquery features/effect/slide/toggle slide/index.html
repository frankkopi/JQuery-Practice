<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css.css" rel="stylesheet"/>
    <script src="../../../lib/jquery-2.2.1.js" type="text/javascript"></script>
    <script src="../../../lib/jquery-ui.js"></script>
</head>
<body>
    <div id="btn">
        <button>toggle slide the box</button>
    </div>

    <div id="box"></div>

    <script>
        $(document).ready(function(){
            var box = $('#box');

            $('button').click(function(){
                box.toggle('slide', {direction: 'up'}, 1000, 'linear');
            });
        });
    </script>
</body>
</html>
