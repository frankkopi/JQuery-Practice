<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css.css" rel="stylesheet" />
    <script src="../../../lib/jquery-2.2.1.js" type="text/javascript"></script>
</head>
<body>

    <div>
        <p>Example 1: Click the squares to change the color</p>
        <div class="class1"></div>
        <div class="class1"></div>
        <div class="class1"></div>
        <div class="class1"></div>
    </div>


    <br/>
    <br/>

    <p>Example 2: Click the squares to change the color</p>
    <div id="targets">
        <div class="class3"></div>
        <div class="class3"></div>
        <div class="class3"></div>
        <div class="class3"></div>
    </div>


    <script>
        $(document).ready(function(){

            // changing color on the first row of squares
            $('div.class1').click(function(){
                $(this).toggleClass('class2');
            });

            // changing color on the second row of squares
            $('div.class3').click(function(){
                $('#targets').children().removeClass('class4');
                $(this).addClass('class4');
            });

        });
    </script>
</body>
</html>
