<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="lib/jquery-2.2.1.js" type="text/javascript"></script>
    <script src="lib/jquery-ui.js"></script>
    <style>
        .class1{width:100px; height:100px; background-color:#d3d3d3;}
        #test{width:200px; height:30px; border:2px solid black;}
        #id{width:400px; height:300px; border:1px solid black;}
    </style>
</head>
<body>

    <button>click</button>
    <div id="id"></div>
    <div class="class1">hello bitcy</div>
    <div id="test"></div>

    <script>
        var main = function(){
            $('button').click(function(){
                var target = $('#test').find();
                target.html("hello");
            });
        };

        $(document).ready(main);
    </script>


</body>
</html>
